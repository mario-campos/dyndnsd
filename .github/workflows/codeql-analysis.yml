name: "CodeQL"

on:
  push:
  pull_request:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
        
    - name: Setup stubcc
      uses: mario-campos/setup-stubcc@main
      id: setup-stubcc
        
    - id: get-openbsd-comp
      uses: mario-campos/get-openbsd-comp@main
      with:
        arch: amd64
        release: 7.1

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: cpp
        queries: security-and-quality
        
    - name: Build dyndnsd
      run: $CC -o dyndnsd -std=c99 dyndnsd.c rtm.c parser.c -levent
      env:
        CC: ${{ steps.setup-stubcc.outputs.gcc }}
        CPATH: ${{ steps.get-openbsd-comp.outputs.cpath }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
