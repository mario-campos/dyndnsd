name: "CodeQL"

on:
  push:
  pull_request:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
        
    - name: Setup stubcc
      uses: mario-campos/setup-stubcc@main
      id: setup-stubcc
        
    - name: Install OpenBSD headers
      run: |
        mkdir "$RUNNER_TEMP/openbsd"
        curl --silent https://cdn.openbsd.org/pub/OpenBSD/7.1/amd64/comp71.tgz | tar --extract --gunzip --directory "$RUNNER_TEMP/openbsd" ./usr/include

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: cpp
        queries: security-and-quality
        
    - name: Build dyndnsd
      run: $CC -o dyndnsd -std=c99 dyndnsd.c rtm.c parser.c -levent
      env:
        CC: ${{ steps.setup-stubcc.outputs.gcc }}
        CPATH: ${{ runner.temp }}/openbsd/usr/include

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
