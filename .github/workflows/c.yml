name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: mario-campos/emulate@main
      with:
        operating-system: openbsd-6.9
    - name: Checkout repository
      run: git clone https://github.com/mario-campos/dyndnsd.git
    - name: Build
      run: cd dyndnsd && make
